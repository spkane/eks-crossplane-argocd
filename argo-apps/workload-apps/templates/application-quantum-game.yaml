---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: s3reader
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: workloads-project
  source:
    repoURL: https://github.com/spkane/eks-crossplane-argocd
    targetRevision: HEAD
    path: argo-apps/workloads/s3reader
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: nodejs
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
